<script type="text/javascript">
function Car(make,model,year)
{
	this.make = make;
	this.model = model;
	this.year = year;
	this.show = function()
	{
		alert("Make is : "+this.make+" Model is : "+this.model+" Year is : "+this.year);
	}
}
var car1 = new Car("BMW","M3","2012");
var car2 = new Car("Mercedes","SLR","2010");
car1.show();
car2.show();
</script>
